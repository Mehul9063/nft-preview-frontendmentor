<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="profile">
      <img class="profile-pic" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img class="ov" src="images/icon-view.svg">
      </div>
    </div>
    <p class="title">Equilibrium #3429</p>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <p class="additional-left"><img class="ethereum" src="images/icon-ethereum.svg"> 0.041 ETH</p>
    <p class="additional-right"><img src="images/icon-clock.svg"> 3 Days left</p>
    <hr noshade>
    <div class="author">
      <img class="avatar" src="images/image-avatar.png" height="15%" width="15%"> 
      <p class="made-by"><span class="starting"> Creation of</span> <span class="ending">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
